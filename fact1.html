<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $().ready(()=>{
                $(":button").click(()=>{
                    let n= $(":number").val()
                    for(let i = 1;i<(n);i++){
                        n=n*i
                    }
                    $(":number").val(n)
                })
            })
        </script>
    </head>
    <body>
        <input type="number" />
        <input type="button" value="click"/>
    </body>
</html>
